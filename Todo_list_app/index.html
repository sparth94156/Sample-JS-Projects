<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>To do List</h1>

        </ul>
        <script src="app.js"></script>
    </div>
</body>
</html>
